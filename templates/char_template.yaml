    Sleight: \%{template/stats/DEX} + {template/stats/CHA}\%
    Streetwise: \%{template/stats/POW} + {template/stats/CHA}\%
    Survival: \%{template/stats/CON} + {template/stats/POW}\%
    Teach: \%{template/stats/INT} + {template/stats/CHA}\%
